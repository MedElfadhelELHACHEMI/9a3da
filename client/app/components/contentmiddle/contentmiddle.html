
<div class="row" style="margin-top: 5%">
  <div class="col-4 text-center mb-3" ng-repeat="night in $ctrl.nights">
    <div class="card-hover card__one" ui-sref="nightout({id:night.id})">
      <figure class="card__img">
        <img src="{{night.photos[0].path}}"  width="340" height="280" />
      </figure>
      <div class="card__desc">
        {{night.title}}
      </div>
    </div>
  </div>
</div>
