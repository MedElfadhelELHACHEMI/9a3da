<div class="row justify-content-md-center" style="background-color: #eceeef">
  <div class="col-10 align-self-center">
    <div class="collapse" id="collapseExample">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" ng-repeat="photo in $ctrl.photos" ng-class="{'active': photo == $ctrl.photos[0]}"  data-slide-to="{{$index}}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item " ng-repeat="photo in $ctrl.photos" ng-class="{'active': photo == $ctrl.photos[0]}">
            <img class="d-block img-fluid" src="{{photo.path}}" alt="First slide">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  </div>
</div>
