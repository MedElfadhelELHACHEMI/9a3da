

  <div class="row" ng-repeat="drink in $ctrl.drinks">
    <div class="col-2">
      <div class="form-group">
        <input class="form-control" type="number" value="" id="example-text-input" ng-model="drink.quantity" >
      </div>
    </div>
    <div class="col-10">
      <div class="dropdown">
        <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Drinks
        </button>
        <div class="dropdown-menu drink-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" ng-repeat="drinkselect in $ctrl.drinkSelect" ng-click="$ctrl.Set(drinkselect.id,$parent.$index)">
            <div class="row">
              <div class="col-3">
                <img src="{{drinkselect.thumbnail}}" alt="..." class="rounded-circle img-thumbnail drink-thumb"  >
              </div>
              <div class="col-9">
                <p>{{drinkselect.brand}} {{drinkselect.id}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
