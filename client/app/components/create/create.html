<div class="container">
   <div class="row">
    <div class="col-lg-8 offset-lg-2 create">
      <form style="margin-top: 5%">
        <div class="form-group row ">
          <label for="example-text-input" class="col-2 col-form-label">Titre de la soirée</label>
          <div class="col-10">
            <input class="form-control" type="text" value="Soirrée inoubliable" id="example-text-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleTextarea" class="col-2 col-form-label">Experience</label>
          <div class="col-10">
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
        </div>
        <ng-dropzone class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods"></ng-dropzone>
        <button type="submit" class="btn btn-primary" ng-click="processQueue()">Submit</button>
      </form>


    </div>

  </div>

</div>
