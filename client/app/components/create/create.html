<div class="container">
   <div class="row">
    <div class="col-lg-8 offset-lg-2 create">
      <form style="margin-top: 5%">
        <div class="form-group row ">
          <label for="example-text-input" class="col-2 col-form-label">Titre de la soir√©e</label>
          <div class="col-10">
            <input class="form-control" type="text" value="" id="example-text-input" ng-model="$ctrl.Night.title">
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleTextarea" class="col-2 col-form-label">Experience</label>
          <div class="col-10">
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
        </div>
        <ng-dropzone class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods"></ng-dropzone>
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.Submit()">Submit</button>
        <div class=" form-group row">
          <div class="col-sm-2 col-md-2 offset-md-8 col-lg-1 offset-lg-9">
            <button type="button" class="btn btn-success " ng-click="$ctrl.Add()">Add</button>
          </div>
        </div>
        <drinkslist drinks="$ctrl.Night.drinks"></drinkslist>
      </form>


    </div>

  </div>

</div>
